name: Deploy To Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-hostinger-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm --prefix frontend ci

      - name: Build Frontend
        env:
          VITE_DASHBOARD_SECRET_PATH: ${{ secrets.VITE_DASHBOARD_SECRET_PATH }}
          VITE_ENABLE_DASHBOARD: "true"
          VITE_DASHBOARD_SECRET_MIN_LENGTH: ${{ secrets.VITE_DASHBOARD_SECRET_MIN_LENGTH }}
        run: npm --prefix frontend run build

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload Frontend Dist
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_REMOTE_FRONTEND_PATH: ${{ secrets.SFTP_REMOTE_FRONTEND_PATH }}
        run: |
          lftp -e "
          set sftp:auto-confirm yes;
          set net:max-retries 2;
          set net:timeout 20;
          open -u \"$SFTP_USERNAME\",\"$SFTP_PASSWORD\" sftp://$SFTP_HOST:$SFTP_PORT;
          mirror -R --verbose frontend/dist/ \"$SFTP_REMOTE_FRONTEND_PATH\";
          bye
          "

      - name: Upload Backend API Code (Preserve storage data)
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_REMOTE_API_PATH: ${{ secrets.SFTP_REMOTE_API_PATH }}
        run: |
          lftp -e "
          set sftp:auto-confirm yes;
          set net:max-retries 2;
          set net:timeout 20;
          open -u \"$SFTP_USERNAME\",\"$SFTP_PASSWORD\" sftp://$SFTP_HOST:$SFTP_PORT;
          mirror -R --verbose --exclude-glob storage/** backend-php/api/ \"$SFTP_REMOTE_API_PATH\";
          bye
          "
