name: Deploy To Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-hostinger-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm --prefix frontend ci

      - name: Build Frontend
        env:
          VITE_DASHBOARD_SECRET_PATH: ${{ secrets.VITE_DASHBOARD_SECRET_PATH }}
          VITE_ENABLE_DASHBOARD: "true"
          VITE_DASHBOARD_SECRET_MIN_LENGTH: ${{ secrets.VITE_DASHBOARD_SECRET_MIN_LENGTH }}
        run: npm --prefix frontend run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Upload Frontend Dist
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_REMOTE_FRONTEND_PATH: ${{ secrets.SFTP_REMOTE_FRONTEND_PATH }}
        run: |
          sshpass -p "$SFTP_PASSWORD" rsync -avz --delete \
            -e "ssh -p $SFTP_PORT -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            frontend/dist/ "$SFTP_USERNAME@$SFTP_HOST:$SFTP_REMOTE_FRONTEND_PATH/"

      - name: Upload Backend API Code (Preserve storage data)
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_REMOTE_API_PATH: ${{ secrets.SFTP_REMOTE_API_PATH }}
        run: |
          sshpass -p "$SFTP_PASSWORD" rsync -avz \
            --exclude 'storage/' \
            -e "ssh -p $SFTP_PORT -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            backend-php/api/ "$SFTP_USERNAME@$SFTP_HOST:$SFTP_REMOTE_API_PATH/"
